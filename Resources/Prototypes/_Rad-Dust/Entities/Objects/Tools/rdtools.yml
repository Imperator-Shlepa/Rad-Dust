- type: entity
  name: Отвёртка
  parent: BaseItem
  id: RDScrewdriverBlue
  description: Открути и закрути.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/screwdriver_drop.ogg
  - type: Tag
    tags:
    - Screwdriver
  - type: Sprite
    sprite: _Rad-Dust/Objects/Tools/screwdriver.rsi
    layers:
      - state: icon
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Item
    sprite: _Rad-Dust/Objects/Tools/screwdriver.rsi
    storedRotation: -90
  - type: MeleeWeapon
    wideAnimationRotation: -90
    attackRate: 1
    damage:
      types:
        Piercing: 6
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"
  - type: Tool
    qualities:
      - Screwing
    useSound:
      collection: Screwdriver
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 30

- type: entity
  name: Гаечный ключ
  parent: BaseItem
  id: RDWrench
  description: 'Открепи и прикрепи.'
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/wrench_drop.ogg
  - type: Tag
    tags:
    - Wrench
  - type: Sprite
    sprite: _Rad-Dust/Objects/Tools/wrench.rsi
    state: icon
  - type: Item
    sprite: _Rad-Dust/Objects/Tools/wrench.rsi
    storedSprite:
      sprite: _Rad-Dust/Objects/Tools/wrench.rsi
      state: storage
  - type: MeleeWeapon
    wideAnimationRotation: 135
    attackRate: 1.5
    damage:
      types:
        Blunt: 4.5
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
      - Anchoring
    useSound:
      path: /Audio/Items/ratchet.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 22